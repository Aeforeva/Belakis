<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Belakis keys mechanics" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="demon.svg" />
    <title>Lost Ark Belakis</title>
  </head>
  <!-- <body onload="start()"> -->
  <body>
    <div id="gameField">
      <img src="./belakis.jpg" alt="boss image" />

      <div class="text">
        <sapn>Lost Ark - Belakis keys mechanics</sapn>
        <span style="margin-right: 1rem">
          <span id="winCount" style="color: limegreen">Win: 0</span>
          <span id="lossCount" style="color: tomato">Loss: 0</span>
        </span>
      </div>

      <div id="wasd">
        <!-- Placeholder -->
        <span class="key">S</span>
        <span class="key">P</span>
        <span class="key">A</span>
        <span class="key">C</span>
        <span class="key">E</span>
        <span class="key">B</span>
        <span class="key">A</span>
        <span class="key">R</span>
      </div>

      <div id="timeBarParent">
        <div class="timeBar"></div>
      </div>

      <div class="text">
        <span>Press Spacebar to start or refresh</span>
        <span>
          <label for="timer">Timer:</label>
          <input
            id="timer"
            type="number"
            value="3.3"
            min="1"
            max="5"
            step="0.1"
            onchange="setTimer(value)"
          />
        </span>
      </div>

      <div class="text">
        <span style="color: lightgray">Â© Aeforeve - Kayangel EU</span>
        <span>
          <label for="randomType">Random Type:</label>
          <select id="randomType" onchange="setRandomType(value)">
            <option value="3" title="no more than 2 same in a row">
              2 Row
            </option>
            <option value="2" title="no more than 2 same">2 Max</option>
            <option value="1" title="full random (easier)">Full</option>
          </select>
        </span>
      </div>
    </div>
  </body>
</html>
<script src="js/keybind.js"></script>
<script src="js/keys.js"></script>
<script src="js/timer.js"></script>
<script src="js/app.js"></script>
